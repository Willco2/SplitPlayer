<!doctype html>
<html>
<head>
	<title>SplitPlayer</title>
	<link rel="stylesheet" href="dist/styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="everything-container">
		<span id="audio-player-title">Split Player</span>
		<button id="load-button">Load Audio</button>
		<progress id="load-progress"></progress>
		<div id="post-load-container">
			<div id="play-marker-container">
				<button class="play-marker" name="8">A</button>
				<button class="play-marker" name="32">B</button>
				<button class="play-marker" name="64">C</button>
				<button class="play-marker" name="96">D</button>
				<button class="play-marker" name="120">E</button>
			</div>
			<audio id="audio-controls" src="media/controls_standin.mp3" controls controlsList="nodownload"></audio>
			<button id="count-in-button" onclick="startPlayback(true)">12 Beat Count-In</button>
			<br>
			<div class="split-container">
				<div class="group-row">
					Click Track: <input type="checkbox" name="00">
				</div>
			</div>
			<div class="split-container">
				-- 2 Part Split --
				<div class="group-row">
					1: <input type="checkbox" name="21">
				</div>
				<div class="group-row">
					2: <input type="checkbox" name="22">
				</div>
			</div>
			<div class="split-container">
				-- 3 Part Split --
				<div class="group-row">
					1: <input type="checkbox" name="31">
				</div>
				<div class="group-row">
					2: <input type="checkbox" name="32">
				</div>
				<div class="group-row">
					3: <input type="checkbox" name="33">
				</div>
			</div>
			<div class="split-container">
				-- 4 Part Split --
				<div class="group-row">
					1: <input type="checkbox" name="41">
				</div>
				<div class="group-row">
					2: <input type="checkbox" name="42">
				</div>
				<div class="group-row">
					3: <input type="checkbox" name="43">
				</div>
				<div class="group-row">
					4: <input type="checkbox" name="44">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="dist/app.js"></script>
